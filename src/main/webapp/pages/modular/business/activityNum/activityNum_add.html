@layout("/layout/_form.html",{js:["/assets/modular/business/activityNum/activityNum_add.js"]}){

<form class="layui-form" id="activityNumForm" lay-filter="activityNumForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">活动年限</label>
                        <div class="layui-input-block">
                            <input id="year" name="year" placeholder="请输入活动年限例如：2021" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">活动城区</label>
                        <div class="layui-input-block">
                            <input id="area" name="area" placeholder="请输入活动城区例如：朝阳区" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">活动类型</label>
                        <div class="layui-input-block">
                            <input id="type" name="type" placeholder="请输入活动类型例如：大型活动" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">活动编号前缀</label>
                        <div class="layui-input-block">
                            <input id="typeSerial" name="typeSerial" placeholder="请输入活动编号前缀例如：东城-DX" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">活动主办</label>
                        <div class="layui-input-block">
                            <input id="host" name="host" placeholder="请输入活动主办" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">活动协办</label>
                        <div class="layui-input-block">
                            <input id="guide" name="guide" placeholder="请输入活动协办" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">活动主题</label>
                        <div class="layui-input-block">
                            <input id="title" name="title" placeholder="请输入活动主题" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">执行单位</label>
                        <div class="layui-input-block">
                            <input id="title" name="executiveUnit" placeholder="请输入执行单位" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">单位地址</label>
                        <div class="layui-input-block">
                            <input id="title" name="unitAddress" placeholder="请输入单位地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
