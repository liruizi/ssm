@layout("/layout/_container.html",{js:["/assets/modular/business/activity/activity.js"],css:["/assets/common/activity/css/activity_add.css"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">我的活动</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="beginDateTime" class="layui-input" type="text" placeholder="开始时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="endDateTime" class="layui-input" type="text" placeholder="结束时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="duration" class="layui-input" type="text" placeholder="请输入活动时长"/>
                            </div>
                            <div class="layui-inline">
                                <input id="area" class="layui-input" type="text" placeholder="请输入行政单位"/>
                            </div>
                            <div class="layui-inline">
                                <input id="type" class="layui-input" type="text" placeholder="请输入活动方式"/>
                            </div>
                            <div class="layui-inline">
                                <input id="leader" class="layui-input" type="text" placeholder="请输入活动负责人"/>
                            </div>
                            <div class="layui-inline">
                                <input id="driver" class="layui-input" type="text" placeholder="请输入活动司机"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button onclick="f_kg()" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="activityTable" lay-filter="activityTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-warning" id="w_warning" >
    <div class="modal-header">
        <div class="modal-delete">
            <span id="closets">×</span>
        </div>
        <h4 class="modal-title">请选择相关信息</h4>
    </div>

    <div class="modal-wzsm">
        <form name="formAdd" method="post" action="book01.html">
            <table width="85%" style="border: 0;margin:0 auto;">
                <tr>
                    <th>行政单位：</th>
                    <td>
                        <label><input type="radio" value="dcq" name="radio1" id="radio1" />东城区</label>
                        <label><input type="radio" value="xcq" name="radio1" id="radio1" />西城区</label>
                        <label><input type="radio" value="hdq" name="radio1" id="radio1" />海淀区</label>
                        <label><input type="radio" value="cyq" name="radio1" id="radio1" />朝阳区</label>
                        <label><input type="radio" value="mtg" name="radio1" id="radio1" />门头沟</label>
                        <label><input type="radio" value="tz" name="radio1" id="radio1" />通州区</label>
                        <label><input type="radio" value="bj" name="radio1" id="radio1" />北京市</label>
                        <label><input type="radio" value="xk" name="radio1" id="radio1" />小康</label>
                        <p class="alert-error">请选择合适的行政单位！</p>
                    </td>
                </tr>
                <tr>
                    <th>活动方式：</th>
                    <td>
                        <label><input type="radio" value="dxhd" name="radio2" id="radio2" />大型活动</label>
                        <label><input type="radio" value="dzjg" name="radio2" id="radio2" />党政机关</label>
                        <label><input type="radio" value="cghd" name="radio2" id="radio2" />参观活动</label>
                        <label><input type="radio" value="sqpx" name="radio2" id="radio2" />社区培训</label>
                        <label><input type="radio" value="xx" name="radio2" id="radio2" />学校</label>
                        <label><input type="radio" value="jyjd" name="radio2" id="radio2" />教育基地</label>
                        <p class="alert-error">请选择合适的活动方式！</p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="modal-footer">
        <div class="xuanze">
            <button id="btnAdd" class="layui-btn icon-btn">下一步</button>
            <span class="fangqi" id="fangqi"><a href="javascript:void(0);">关 闭</a></span>            
        </div>
    </div>
</div>
<div class="modal-mengban" id="w_mengban" ></div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
<script type="text/html" id="statusTpl">
    <input type="checkbox" lay-filter="status" value="{{d.positionId}}" lay-skin="switch" lay-text="正常|锁定" {{d.statusFlag=='1'?'checked':''}}/>
</script>
@}
