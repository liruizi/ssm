@layout("/layout/_container.html",{js:["/assets/modular/business/activity/activity.js"],css:["/assets/common/activity/css/activity_add.css"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">我的活动</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="positionName" class="layui-input" type="text" placeholder="...."/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button onclick="f_kg()" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="activityTable" lay-filter="activityTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-warning" id="w_warning" >
    <div class="modal-header">
        <div class="modal-delete">
            <span id="closets">×</span>
        </div>
        <h4 class="modal-title">请选择相关信息</h4>
    </div>

    <div class="modal-wzsm">
        <form name="formAdd" method="post" action="book01.html">
            <table width="85%" style="border: 0;margin:0 auto;">
                <tr>
                    <th>行政单位：</th>
                    <td>
                        <label><input type="radio" value="123" name="radio1" />东城区</label>
                        <label><input type="radio" value="" name="radio1" />西城区</label>
                        <label><input type="radio" value="" name="radio1" />海淀区</label>
                        <label><input type="radio" value="" name="radio1" />朝阳区</label>
                        <label><input type="radio" value="" name="radio1" />门头沟</label>
                        <label><input type="radio" value="" name="radio1" />通州区</label>
                        <label><input type="radio" value="" name="radio1" />北京市</label>
                        <label><input type="radio" value="" name="radio1" />小康</label>
                        <p class="alert-error">请选择合适的行政单位！</p>
                    </td>
                </tr>
                <tr>
                    <th>活动方式：</th>
                    <td>
                        <label><input type="radio" value="1" name="radio2" />大型活动</label>
                        <label><input type="radio" value="" name="radio2" />党政机关</label>
                        <label><input type="radio" value="" name="radio2" />参观活动</label>
                        <label><input type="radio" value="" name="radio2" />社区培训</label>
                        <label><input type="radio" value="" name="radio2" />学校</label>
                        <p class="alert-error">请选择合适的活动方式！</p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="modal-footer">
        <div class="xuanze">
            <span class="fangqi" id="fangqi"><a href="javascript:void(0);">取　消</a></span>
            <span class="continue" id="continue"><a href="javascript:void(0);">确　定</a></span>
        </div>
    </div>
</div>
<div class="modal-mengban" id="w_mengban" ></div>
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script type="text/html" id="statusTpl">
    <input type="checkbox" lay-filter="status" value="{{d.positionId}}" lay-skin="switch" lay-text="正常|锁定" {{d.statusFlag=='1'?'checked':''}}/>
</script>
@}
