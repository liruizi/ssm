<script type="text/javascript">
    window.onload=function(){
        var URL = document.location.toString(); 			// URL地址
        if(URL.lastIndexOf("?") != -1){
            var QueryString = URL.substring(URL.lastIndexOf("?")+1, URL.length);// 判断URL是否带参数传递
            var tmpArr = QueryString.split("&");// 分离参数地址中and符号的每一个参数块
            for (var i=0; i < tmpArr.length; i++) {
                var whyIndex = tmpArr[i].indexOf("=");
                if(whyIndex > 0){
                    var name = tmpArr[i].substring(0, whyIndex);// 获取参数名
                    var values = tmpArr[i].substring(whyIndex + 1);// 获取参数值
                    if(name == "activityName"){
                        document.getElementById("areaName").innerText = decodeURIComponent(values);// 给指定id赋参数值
                        document.getElementById("areaName1").innerText = decodeURIComponent(values);// 给指定id赋参数值
                    }else if(name == "activityNum"){
                        document.getElementById("activityNum").innerText = decodeURIComponent(values);// 给指定id赋参数值
                    }else if(name == "activityHost"){
                        document.getElementById("activityHost").value = decodeURIComponent(values);// 给指定id赋参数值
                    }
                }
            }
        }
        jeDate({
            dateCell: ".times",//对应的是控件ID
            format: "YYYY年MM月DD日 hh:mm",
            isTime: true, //isClear:false,
            minDate: "2014-09-19 00:00:00",
            isinitVal:true
        })
        jeDate({
            dateCell: ".dates",
            format: "YYYY年MM月",
            isTime: true, //isClear:false,
            minDate: "2014-09-19 00:00:00",
            isinitVal:true
        })
    };
    function submits() {

            success:function(data) {
                $(".continue a").attr("href", "list.html");
            }
        })
    }
</script>
